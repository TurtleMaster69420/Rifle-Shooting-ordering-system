{% extends "bootstrap/base.html" %}

{% block content %}

{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{url_for('.static', filename='styles.css')}}">
{% endblock %}


<body class="body">
    <div style="width: 40%; height: 20%; margin: auto; text-align: center; margin-top: 10%;">
        <h2> {{ item.name }} </h2>
        <img src={{ item.image }}>
        <div>
            Price: ${{ "%0.2f" % item.price }}<br>
            {{ item.description }}
        </div>
        <button style="padding: 5px 10px 5px 10px; cursor: pointer;" onclick="window.history.back()"> Back </button>
    </div>
</body>
{% endblock %}
