{% extends "auth_template.html" %}

{% block auth %}
    <h2><b style="color: white">Forgot Password?</b></h2>
    <br>
    <div class="form-group">
        {{ form.email(size = 20, class='form-control')   }}
        {% if form.email.errors %}
            <ul class="errors">{% for error in form.email.errors %}<li class="text-danger">{{ error }}</li>{% endfor %}</ul>
        {% endif %}
    </div>

    <button type="submit" class="button1">Send Email</button>
{% endblock %}
