{% extends "bootstrap/base.html" %}

{% block title %}
    {% block page_title %}{%endblock %} - {{ location }}
{% endblock %}
{% block content %}

{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{url_for('.static', filename='styles.css')}}">
{% endblock %}


<body class="body">
    <img src="{{ url_for('static', filename='whiteBackground.jpg') }}" class="bg"/>
    <div>
        <form method="post" style="width:30%; position: absolute; top: 30%; left: 35%; border: 3px solid black; padding: 35px; border-radius: 20px; background-color: black">
            {{ form.hidden_tag() }}
            {% block auth %} {% endblock %}
        </form>
    </div>
</body>
{% endblock %}
